spring:
  profiles:
    active: dev

  application:
    name: sweeties

    datasource:
      url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sweeties_db}
      username: ${DB_USER:sweeties_user}
      password: ${DB_PASS:secret}
      driver-class-name: org.postgresql.Driver

    flyway:
      enabled: true
      url: ${spring.datasource.url}
      user: ${spring.datasource.username}
      password: ${spring.datasource.password}
      locations: classpath:db/migration
      baseline-on-migrate: true
      clean-disabled: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: ${ADMIN_USER:admin}
      password: ${ADMIN_PASSWORD:123456}
      roles: ${ADMIN_ROLES:ADMIN}

  mail:
    host: ${MAIL_HOST:smtp.infinitummail.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
    default-encoding: UTF-8

sweeties:
  admin-email: ${ADMIN_EMAIL:sweeties_crochet@infinitummail.com}

logging:
  level:
    root: ERROR
    org.springframework.web: DEBUG
    com.rafaelcabanillas.sweeties: TRACE

server:
  error:
    include-message: always
    include-stacktrace: always

jwt:
  secret: ${JWT_SECRET:change-me}
  expiration: ${JWT_EXPIRATION:86400000}

